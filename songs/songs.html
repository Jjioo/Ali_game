<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel="stylesheet" href="songs.css">
</head>
<body>
    
    <div class="music-container">
        <header class="player-header">
            <h1 class="song-player-title">Magic Music Player</h1>
        </header>
        <div class="player-content">
            <div class="video-player">
                <iframe id="youtube-player" width="100%" height="315" src="https://www.youtube.com/embed/kDdg2M1_EuE?controls=0&showinfo=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="lyrics-section">
                <h2 id="song-title">The Alphabet Is So Much Fun</h2>
                <div class="lyrics-display">
                    <p id="song-lyrics"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="songs.js"></script>

    <a href="/page2/page2.html" class="back-button wobble">
        <img src="/images/back.png" alt="Back" class="back-icon">
        <span>Go Back!</span>
    </a>
</body>
</html>
