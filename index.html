<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Land by Ziad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #FF6B6B;
            text-shadow: 3px 3px 0 #FFF;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        .play-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            font-size: 2rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .play-button::after {
            content: 'ðŸŽ®';
            margin-left: 10px;
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 50px #FFD700;
            animation: rotate 20s linear infinite;
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Create multiple bubbles */
        .bubble:nth-child(1) { left: 10%; width: 50px; height: 50px; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 20%; width: 30px; height: 30px; animation-delay: 2s; }
        .bubble:nth-child(3) { left: 35%; width: 40px; height: 40px; animation-delay: 4s; }
        .bubble:nth-child(4) { left: 50%; width: 35px; height: 35px; animation-delay: 1s; }
        .bubble:nth-child(5) { left: 65%; width: 45px; height: 45px; animation-delay: 3s; }

        /* Developer credit */
        .credit {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: #333;
            text-shadow: 1px 1px 0 white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Learning Land</h1>
        <a href="/page2/page2.html" class="play-button">Let's Play!</a>
    </div>
    
    <div class="sun"></div>
    
    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <div class="credit">Developed by Ziad</div>

    <script>
        // Add random movement to bubbles
        document.querySelectorAll('.bubble').forEach(bubble => {
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = (Math.random() * 4 + 4) + 's';
        });
    </script>
</body>
</html>
