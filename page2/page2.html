<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Page</title>
    <link rel="stylesheet" href="page2.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <audio id="hoverSound" src="/menu/sounds/hover.mp3
    "></audio>
    
    <button id="darkModeToggle" class="theme-toggle bounce">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="options-container">
        <h1>Choose an Option</h1>
        <div class="options-grid">
            <a href="/menu/menu.html" class="option-card">
                <div class="icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <h2>Go to Games List</h2>
            </a>

            <a href="/songs/songs.html" class="option-card">
                <div class="icon">
                    <i class="fas fa-music"></i>
                </div>
                <h2>Go to Songs Page</h2>
            </a>
        </div>
    </div>

    <a href="/index.html" class="back-button wobble">
        <img src="/images/back.png" alt="Back" class="back-icon">
        <span>Go Back!</span>
    </a>

    <script src="page2.js"></script>
</body>
</html>
